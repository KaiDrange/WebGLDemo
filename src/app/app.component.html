<form>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Triangle">Triangle<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Colours">Colours<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Animation">Animation<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Cube">Cube<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Perspective">Perspective<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Light">Light<br/>
    <input type="radio" [(ngModel)]="selectedDemo" name="demo" value="Texture">Texture<br/>
</form>

<app-demo-triangle *ngIf="selectedDemo == 'Triangle'"></app-demo-triangle>
<app-demo-colours *ngIf="selectedDemo == 'Colours'"></app-demo-colours>
<app-demo-animation *ngIf="selectedDemo == 'Animation'"></app-demo-animation>
<app-demo-cube *ngIf="selectedDemo == 'Cube'"></app-demo-cube>
<app-demo-perspective *ngIf="selectedDemo == 'Perspective'"></app-demo-perspective>
<app-demo-light *ngIf="selectedDemo == 'Light'"></app-demo-light>
<app-demo-texture *ngIf="selectedDemo == 'Texture'"></app-demo-texture>
